<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#012030;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#13678A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blockGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#45C4B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9AEBA3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blockGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9AEBA3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAFDBA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#45C4B0;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#45C4B0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#45C4B0;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bgGradient)"/>
  
  <!-- Container blocks representing height harmony -->
  <g transform="translate(4, 6)">
    <!-- Left container -->
    <rect x="0" y="4" width="10" height="16" rx="2" fill="url(#bgGradient)" stroke="#45C4B0" stroke-width="0.5" opacity="0.8"/>
    <rect x="1" y="6" width="8" height="4" rx="1" fill="url(#blockGradient1)"/>
    <rect x="1" y="11" width="8" height="6" rx="1" fill="url(#blockGradient2)"/>
    <rect x="1" y="4.5" width="8" height="1" rx="0.5" fill="url(#glowGradient)"/>
    
    <!-- Right container -->
    <rect x="14" y="2" width="10" height="18" rx="2" fill="url(#bgGradient)" stroke="#45C4B0" stroke-width="0.5" opacity="0.8"/>
    <rect x="15" y="4" width="8" height="8" rx="1" fill="url(#blockGradient1)"/>
    <rect x="15" y="13" width="8" height="4" rx="1" fill="url(#blockGradient2)"/>
    <rect x="15" y="2.5" width="8" height="1" rx="0.5" fill="url(#glowGradient)"/>
  </g>
  
  <!-- Alignment indicator lines -->
  <line x1="4" y1="10" x2="28" y2="10" stroke="#45C4B0" stroke-width="0.5" opacity="0.6" stroke-dasharray="1,1"/>
  <line x1="4" y1="24" x2="28" y2="24" stroke="#45C4B0" stroke-width="0.5" opacity="0.6" stroke-dasharray="1,1"/>
  
  <!-- Small harmony symbol -->
  <circle cx="16" cy="4" r="1.5" fill="#45C4B0" opacity="0.8"/>
  <text x="16" y="5.5" text-anchor="middle" font-family="monospace" font-size="2" fill="#DAFDBA" font-weight="bold">H</text>
</svg>